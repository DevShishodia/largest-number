<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest Number</title>
</head>
<body>
    <h2>Largest Number</h2>
    <script>
        var number1 = prompt("Enter 1st number");
        var number2 = prompt("Enter 2nd number");
        var number3 = prompt("Enter 3rd number");
 
         number1 = parseInt(number1);
         number2 = parseInt(number2);
         number3 = parseInt(number3);
          
          if(number1 > number2){
              if(number1 > number3){
                  console.log(number1 + " is largest");
              }else{
                  console.log(number3 + " is largest");
              }
          }else if(number2 > number3){
              console.log(number2 + " is largest");
          }else{
            console.log(number3 + " is largest");
          }
    </script>
</body>
</html>
